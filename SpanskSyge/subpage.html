     <div class="slider-container">
      <div class="flex-item"> 
        <input type="range" min="0" max="364" value="179" step="1" class="slider" id="xlim1">
      <p id="xlim1Label">Første dag</p>
      </div>
      <div class="flex-item"> 
        <input type="range" min="0" max="364" value="234" step="1" class="slider" id="xlim2">
      <p id="xlim2Label">Sidste dag</p>
      </div>
     </div>
    <table class ="center"> <td>
      <fieldset>      
          <legend>Aldergrupper, tilfælde</legend>
            <input id="Checkbox0" type="checkbox"  > 0 til 1 årige <br>
            <input id="Checkbox1" type="checkbox"  > 1 til 4 årige <br> 
            <input id="Checkbox5" type="checkbox"  > 5 til 14 årige <br>
            <input id="Checkbox15" type="checkbox" > 15 til 65 årige  <br>
            <input id="Checkbox65" type="checkbox" > 65+ årige <br>
            <input id="CheckboxSum" type="checkbox" checked > Total <br>

      </fieldset> </td> 
      <td>       
      <fieldset>      
        <legend>Aldergrupper, dødsfald</legend>
          <input id="CheckboxDeaths0" type="checkbox"  > 0 til 4 årige <br> 
          <input id="CheckboxDeaths5" type="checkbox"  > 5 til 14 årige <br>
          <input id="CheckboxDeaths15" type="checkbox" > 15 til 65 årige  <br>
          <input id="CheckboxDeaths65" type="checkbox" > 65+ årige <br>
          <input id="CheckboxDeathsSum" type="checkbox" checked > Total <br>
        </fieldset> 
      </td> 
      <td> 
      <fieldset>      
          <legend>Normering </legend>
          <div>
          <input type="radio" id="antal" name="norm" value="antal" onclick="handleClick(this);"  checked> 
          <label for ="antal"> Antal </label>
        </div> <div>
          <input type="radio" id="ratio" name="norm" value="ratioK" onclick="handleClick(this);" >
          <label for ="ratio"> Per 1000 </label>
        </div>
      </fieldset> </td> 
    
      <td>
        <button type="button" id="saveButton">Gem billede af figur 1</button> <br>
        <button type="button" id="saveButton2">Gem billede af figur 2</button> <br>
        <button type="button" id="saveButton3">Gem billede af figur 3</button> <br>
      </td>
    </td></table>
